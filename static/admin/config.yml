backend:
  name: github
  repo: Mavennet/mavennet-website
  branch: develop

local_backend: true

media_folder: static/assets
public_folder: /assets

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home-page"
        file: "site/pages/home.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Title", name: "title", widget: string }
          - label: "Main Section"
            name: "homeMainSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Slogan", name: "slogan", widget: "string" }
              - {
                  label: "Solutions CTA Text",
                  name: "ctaText",
                  widget: "string",
                }
          - label: "Service Section"
            name: "homeServiceSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Solution Steps"
                name: "steps"
                widget: "list"
                field:
                  label: "Step Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Image", name: "image", widget: "image" }
                    - { label: "Title", name: "title", widget: "string" }
                    - {
                        label: "Description",
                        name: "description",
                        widget: "text",
                      }
              - {
                  label: "Services CTA Text",
                  name: "ctaText",
                  widget: "string",
                }
          - label: "Solutions Section"
            name: "homeSolutionsSection"
            widget: "list"
            field:
              label: "Solution Item"
              name: "item"
              widget: "object"
              collapsed: true
              fields:
                - { label: "Solution Title", name: "title", widget: "string" }
                - { label: "Solution Image", name: "image", widget: "image" }
                - {
                    label: "Solution Description",
                    name: "description",
                    widget: "text",
                    required: false,
                  }
                - {
                    label: "Select the solution",
                    name: "slug",
                    widget: "relation",
                    collection: "solutions",
                    searchFields: ["title", "{{slug}}"],
                    valueField: "solutions/{{slug}}",
                  }
                - {
                    label: "Solutions CTA Text",
                    name: "ctaText",
                    widget: "string",
                  }
          - label: "Partners Section"
            name: "homePartnersSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Partners CTA Text",
                  name: "ctaText",
                  widget: "string",
                }
              - label: "Partners List"
                name: "partners"
                widget: "list"
                field:
                  label: "Partner"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Partner Name", name: "title", widget: "string" }
                    - { label: "Partner Logo", name: "image", widget: "image" }
                    - {
                        label: "Partner Website",
                        name: "link",
                        widget: "string",
                      }
          - label: "News Section"
            name: "homeNewsSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "News CTA Text", name: "ctaText", widget: "string" }
              - label: "News List"
                name: "news"
                widget: "list"
                field:
                  label: "News"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Title", name: "title", widget: "string" }
                    - { label: "Image", name: "image", widget: "image" }
                    - { label: "Link", name: "link", widget: "string" }
      - label: "Service Page"
        name: "service-page"
        file: "site/pages/service.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Title", name: "title", widget: "string" }
          - label: "Main Section"
            name: "serviceMainSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Slogan", name: "slogan", widget: "string" }
          - label: "Steps Section"
            name: "serviceStepsSection"
            widget: "list"
            collapsed: true
            field:
              label: "Step Item"
              name: "item"
              widget: "object"
              fields:
                - { label: "Step Title", name: "title", widget: "string" }
                - {
                    label: "Step Description",
                    name: "description",
                    widget: "text",
                  }
                - label: "Steps List"
                  name: "stepsList"
                  widget: "list"
                  field: { label: "List Item", name: "item", widget: "string" }
                - label: "CTA"
                  name: "cta"
                  widget: "object"
                  fields:
                    - { label: "CTA Text", name: "ctaText", widget: "string" }
                    - {
                        label: "CTA Type",
                        name: "ctaType",
                        widget: "select",
                        options: ["solutionsCta", "contactUs"],
                      }
          - label: "Contact Us Section"
            name: "serviceContactUsSection"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
      - label: "Solutions Page"
        name: "solutions-page"
        file: "site/pages/solutions.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Page Subtitle", name: "subtitle", widget: "string" }
          - label: "Solutions List"
            name: "solutions"
            widget: "list"
            collapsed: true
            fields:
              - { label: "Solution Title", name: "title", widget: "string" }
              - label: "Section Type"
                name: "sectionType"
                widget: "select"
                options: ["regular", "banner"]
              - {
                  label: "Solution Description",
                  name: "description",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Solution Image",
                  name: "image",
                  widget: "image",
                  media_library: { config: { multiple: false } },
                }
              - {
                  label: "Solution CTA Image",
                  name: "ctaImage",
                  widget: "image",
                  media_library: { config: { multiple: false } },
                }
              - {
                  label: "Select the solution",
                  name: "slug",
                  widget: "relation",
                  collection: "solutions",
                  searchFields: ["title", "{{slug}}"],
                  valueField: "solutions/{{slug}}",
                }
          - label: "Previous Work"
            name: "previousWork"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Previous Work list"
                name: "previousWorkList"
                widget: "list"
                fields:
                  - { label: "Item title", name: "title", widget: "string" }
                  - { label: "Item Link", name: "link", widget: "string" }
                  - label: "Item image"
                    name: "image"
                    widget: "image"
                    media_library:
                      config:
                        multiple: false
      - label: "Industries Page"
        name: "industries-page"
        file: "site/pages/industries.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Page Subtitle", name: "subtitle", widget: "string" }
          - label: "Industries List"
            name: "industries"
            widget: "list"
            fields:
              - { label: "Industry Title", name: "title", widget: "string" }
              - {
                  label: "Industry Description",
                  name: "description",
                  widget: "string",
                }
              - {
                  label: "Industry Image",
                  name: "image",
                  widget: "image",
                  media_library: { config: { multiple: false } },
                }
              - {
                  label: "Industry CTA Text",
                  name: "ctaText",
                  widget: "string",
                }
              - {
                  label: "Select the industry",
                  name: "slug",
                  widget: "relation",
                  collection: "industries",
                  searchFields: ["title", "{{slug}}"],
                  valueField: "industries/{{slug}}",
                }
      - label: "About Page"
        name: "about-page"
        file: "site/pages/about.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Main Section"
            name: "aboutMainSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Summary Section"
            name: "aboutSummarySection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "SubTitle", name: "subTitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "CTA Text", name: "ctaText", widget: "text" }
          - label: "Principles Section"
            name: "aboutPrinciplesSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", object: "string" }
              - label: "Principles List"
                name: "principlesList"
                widget: "list"
                field:
                  label: "Principle Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Title", name: "title", widget: "string" }
                    - {
                        label: "Description",
                        name: "description",
                        widget: "text",
                      }
                    - { label: "Image", name: "image", widget: "image" }
          - label: "Clients and Partners Section"
            name: "aboutPartnersSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: string }
              - label: "CTA Text"
                name: "ctaText"
                wiget: "string"
          - label: "Awards Section"
            name: "aboutAwardsSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Awards List"
                name: "awardsList"
                widget: "list"
                field:
                  widget: "relation"
                  collection: "awards"
                  searchFields: ["title"]
                  valueField: "image"
                  displayFields: ["title"]
          - label: "Team Section"
            name: "aboutTeamSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Learn More Section"
            name: "aboutLearnSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Links list"
                name: "linksList"
                widget: "list"
                field:
                  label: "Link item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "CTA Text", name: "ctaText", widget: "string" }
                    - {
                        label: "Link Description",
                        name: "description",
                        widget: "text",
                      }
                    - { label: "Website Link", name: "link", widget: "string" }
      - label: "Partners Page"
        name: "partners-page"
        file: "site/pages/partners.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Main Section"
            name: "partnersMainSection"
            widget: "object"
            fields:
              - { label: "Section title", name: "title", widget: "string" }
              - {
                  label: "Section description",
                  name: "description",
                  widget: "text",
                }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Partners Section"
            name: "partnersPartnersSection"
            widget: "object"
            fields:
              - label: "Partners list"
                name: "partnersList"
                widget: "list"
                field:
                  label: "Partner Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Partner Name", name: "name", widget: "string" }
                    - {
                        label: "Partner Website",
                        name: "link",
                        widget: "string",
                      }
                    - { label: "Partner Logo", name: "logo", widget: "image" }
          - label: "Partnership Model Section"
            name: "partnersModelSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Model List"
                name: "modelList"
                widget: "list"
                field:
                  label: "Model Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Model Title", name: "title", widget: "string" }
                    - {
                        label: "Model Description",
                        name: "description",
                        widget: "text",
                      }
                    - { label: "Model Image", name: "image", widget: "image" }
          - label: "Why Partner With Us Section"
            name: "partnersWhySection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Why List"
                name: "whyList"
                widget: "list"
                field:
                  label: "Why Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - {
                        label: "Benefit Title",
                        name: "title",
                        widget: "string",
                      }
                    - {
                        label: "Benefit Description",
                        name: "description",
                        widget: "text",
                      }
      - label: "Career Page"
        name: "career-page"
        file: "site/pages/career.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Main Section"
            name: "careerMainSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Image", name: "image", widget: "image" }
              - {
                  label: "Section Description",
                  name: "description",
                  widget: "text",
                }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Our Story Section"
            name: "careerOurStorySection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Image", name: "image", widget: "image" }
              - label: "Timeline"
                name: "timeline"
                widget: "list"
                field:
                  label: "Timeline Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Year", name: "year", widget: "number" }
                    - {
                        label: "Description",
                        name: "description",
                        widget: "text",
                      }
          - label: "Who Should Join Section"
            name: "careerWhoSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Reasons list"
                name: "reasonsList"
                widget: "list"
                field:
                  label: "Reason Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - {
                        label: "Description",
                        name: "description",
                        widget: "text",
                      }
                    - { label: "Image", name: "image", widget: "image" }
          - label: "A Day of a Maven Section"
            name: "careerDaySection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title" }
              - label: "Testimonials List"
                name: "testimonialsList"
                widget: "list"
                field:
                  label: "Testimonial Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Member Name", name: "name", widget: "string" }
                    - {
                        label: "Member Position",
                        name: "position",
                        widget: "string",
                      }
                    - {
                        label: "Member Testimonial",
                        name: "testimony",
                        widget: "text",
                      }
                    - { label: "Member Image", name: "image", widget: "image" }
          - label: "Opportunities Section"
            name: "careerOppotunitySection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Opportunities List"
                name: "opportunitiesList"
                widget: "list"
                field:
                  label: "Opportunity Item"
                  name: "item"
                  widget: "object"
                  fields:
                    - { label: "Job Title", name: "title", widget: "string" }
                    - {
                        label: "Job Location",
                        name: "location",
                        widget: "string",
                      }
                    - { label: "Start Date", name: "date", widget: "date" }
          - label: "Apply for other opportunities Section"
            name: "careerOtherOpportunitiesSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Section Content",
                  name: "content",
                  widget: "markdown",
                }
      - label: "Newsroom Page"
        name: "news-room"
        file: "site/pages/newsroom.yml"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Main Section"
            name: "newsRoomMainSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Featured Announcement",
                  name: featuredAnnoucement,
                  widget: "relation",
                  required: false,
                  collapsed: "true",
                  collection: "announcements",
                  searchFields: ["title"],
                  valueField: "title",
                }
              - {
                  label: "Featured Media",
                  name: featuredMedia,
                  widget: "relation",
                  required: false,
                  collapsed: "true",
                  collection: "media",
                  searchFields: ["title"],
                  valueField: "title",
                }
              - {
                  label: "Featured Awards",
                  name: featuredAwards,
                  widget: "relation",
                  required: false,
                  collapsed: "true",
                  collection: "awards",
                  searchFields: ["title"],
                  valueField: "title",
                }
              - {
                  label: "Featured Professional Association",
                  name: featuredProfessionalAssociation,
                  widget: "relation",
                  required: false,
                  collapsed: "true",
                  collection: "professionalAssociation",
                  searchFields: ["title"],
                  valueField: "title",
                }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Announcement Section"
            name: "newsRoomAnnouncementSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Media Release Section"
            name: "newsRoomMediaSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
          - label: "Awards Section"
            name: "newsRoomAwardsSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
          - label: "Professional Association Section"
            name: "newsRoomProfessionalSection"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
      - label: "NotFound Page"
        name: "notfound-page"
        file: "site/pages/not-found.yml"
        fields:
          - { label: "Page Title", name: "title", widget: string }
          - label: "Main Section"
            name: "notFoundMainSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Home CTA Text", name: "ctaText", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
  - label: "Solutions"
    name: "solutions"
    folder: "site/content/solutions"
    create: true
    identifier_field: name
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Main Section"
        name: "mainSection"
        widget: "object"
        collapsed: "true"
        fields:
          - { label: "Solution Image", name: "image", widget: "image" }
          - { label: "Solution Logo", name: "logo", widget: "image" }
          - { label: "Solution Text", name: "text", widget: "text" }
      - label: "First Section"
        name: "firstSection"
        widget: "list"
        types:
          - label: "Growth Numbers Section"
            name: "growthSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Growth Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - {
                      label: "Numbers",
                      name: "numbers",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "string",
                    }
          - label: "Summary Section"
            name: "summarySection"
            widget: "list"
            fields:
              - label: "Summary Type"
                name: "summaryType"
                widget: "select"
                options: ["regular", "pictureItems"]
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  required: false,
                }
              - label: "Items"
                name: "itemsText"
                widget: "list"
                required: false
                field: { label: "Text", name: "text", widget: "string" }
      - label: "Featured Items Section"
        name: "featuredSection"
        widget: "object"
        collapsed: "true"
        required: false
        fields:
          - label: "Feature Type"
            name: "featureType"
            widget: "select"
            required: false
            options: ["regular", "banner", "imageOnly"]
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
          - label: "Items"
            name: "items"
            required: false
            widget: "list"
            field: { label: "Item", name: "item", widget: "string" }
      - label: "Features Section"
        name: "featuresSection"
        widget: "object"
        collapsed: "true"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Type",
              name: "featuresType",
              widget: "select",
              options: ["regular", "timeline"],
              default: "regular",
            }
          - label: "Feature List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
      - label: "Demo Section"
        name: "demoSection"
        widget: "object"
        collapsed: "true"
        fields:
          - { label: "Title", name: "title", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }
          - {
              label: "Background Image",
              name: "backgroundImage",
              widget: "image",
              required: false,
            }

          - { label: "CTA Text", name: "ctaText", widget: "string" }
      - label: "Testimonial Section"
        name: "testimonialSection"
        widget: "list"
        collapsed: "true"
        field:
          label: "Testimony"
          name: "testimony"
          widget: "object"
          fields:
            - { label: "Author", name: "author", widget: "string" }
            - { label: "Position", name: "position", widget: "string" }
            - { label: "Company Logo", name: "companyLogo", widget: "image" }
            - { label: "Message", name: "message", widget: "text" }
      - label: "News Section"
        name: "newsSection"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - label: "News List"
            name: "news"
            widget: "list"
